<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        img {
            max-width: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Product Management</h2>

    <!-- Product Form for Adding/Editing -->
    <form th:action="@{${product != null ? '/admin/product/update/' + product.id : '/admin/product/save'}}" method="post" class="mb-4">
        <!-- Hidden field for product ID (used when editing) -->
        <input type="hidden" id="id" name="id" th:value="${product != null ? product.id : ''}" />

        <!-- Other fields from your form here (Product Name, Description, etc.) -->
        <!-- ... -->

        <button type="submit" class="btn btn-primary">
            <span th:text="${product != null ? 'Update Product' : 'Save Product'}"></span>
        </button>
    </form>

    <hr>

    <!-- Product Table -->
    <h3>Existing Products</h3>
    <table id="productTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Image</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through products from backend -->
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td><img th:src="${product.image}" alt="Product Image"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.model}"></td>
            <td>
                <a th:href="@{/admin/product/edit/{id}(id=${product.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/admin/product/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- jQuery (Required for DataTables) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS (optional but recommended for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<!-- Initialize DataTables -->
<script>
    $(document).ready(function() {
        $('#productTable').DataTable();
    });
</script>

</body>
</html>
