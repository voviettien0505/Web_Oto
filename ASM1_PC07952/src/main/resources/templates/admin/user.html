<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Management</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">User Management</h1>

  <!-- Form tìm kiếm -->
  <form class="row g-3 mb-4" th:action="@{/admin/users/search}" method="get">
    <div class="col-auto">
      <input type="text" name="name" class="form-control" placeholder="Search by name" />
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>

  <!-- Bảng hiển thị danh sách người dùng -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Position</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${users}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.position ? 'Manager' : 'Staff'}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.phone}"></td>
      <td>
        <a th:href="@{/admin/users/edit/{id}(id=${employee.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/admin/users/delete/{id}(id=${employee.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
      </td>
    </tr>
    </tbody>

  </table>
</div>

<!-- Bootstrap 5 JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
