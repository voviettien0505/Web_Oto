<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            padding: 20px;
        }
        img {
            max-width: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Product Management</h2>

    <!-- Product Form for Adding/Editing -->
    <form action="/admin/product/save" method="post" class="mb-4">
        <!-- Hidden field for product ID (used when editing) -->
        <input type="hidden" id="id" name="id" th:value="${product != null ? product.id : ''}" />

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required
                           th:value="${product != null ? product.name : ''}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" name="description" class="form-control" required
                              th:text="${product != null ? product.description : ''}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" class="form-control" required
                           th:value="${product != null ? product.price : ''}">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" required
                           th:value="${product != null ? product.quantity : ''}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="image" class="form-label">Image URL:</label>
                    <input type="url" id="image" name="image" class="form-control" required
                           th:value="${product != null ? product.image : ''}">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <input type="text" id="category" name="category" class="form-control" required
                           th:value="${product != null ? product.category : ''}">
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand:</label>
                    <input type="text" id="brand" name="brand" class="form-control" required
                           th:value="${product != null ? product.brand : ''}">
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Model:</label>
                    <input type="text" id="model" name="model" class="form-control" required
                           th:value="${product != null ? product.model : ''}">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">
            <span th:text="${product != null ? 'Update Product' : 'Save Product'}"></span>
        </button>
    </form>

    <hr>

    <!-- Product Table -->
    <h3>Existing Products</h3>
    <table id="productTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Image</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through products from backend -->
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td><img th:src="${product.image}" alt="Product Image"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.model}"></td>
            <td>
                <a th:href="@{/admin/product/edit/{id}(id=${product.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/admin/product/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- jQuery (required for DataTables) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap 5.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<!-- Initialize DataTables -->
<script>
    $(document).ready(function() {
        $('#productTable').DataTable({
            "paging": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "pageLength": 5 // Set the number of rows per page to 5
        });
    });
</script>


</body>
</html>
