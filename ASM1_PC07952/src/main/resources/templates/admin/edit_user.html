<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit User</h1>

    <form th:action="@{/admin/users/update}" th:object="${employee}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" />
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="col-md-6">
            <label for="position" class="form-label">Position</label>
            <select th:field="*{position}" class="form-select" id="position">
                <option value="true">Manager</option>
                <option value="false">Staff</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<!-- Bootstrap 5 JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
